<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            margin: 0;
        }
        .login {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            margin-bottom: 10px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>
        <form action="{{url_for('predict_datapoint')}}" method="post">
            <input type="number" name="Temperature" placeholder="Temperature (Â°C)" required="required"/><br>
            <input type="number" name="RH" placeholder="Relative Humidity (%)" required="required"/><br>
            <input type="number" name="WS" placeholder="Wind Speed (km/h)" required="required"/><br>
            <input type="number" name="Rain" placeholder="Rain (mm)" required="required"/><br>
            <input type="number" name="FFMC" placeholder="FFMC" required="required"/><br>
            <input type="number" name="DMC" placeholder="DMC" required="required"/><br>
            <input type="number" name="ISI" placeholder="ISI" required="required"/><br>
            <input type="text" name="Classes" placeholder="Classes" required="required"/><br>
            <input type="text" name="Region" placeholder="Region" required="required"/><br>
            <button type="submit">Predict</button>
            <h2>The FWI Prediction: {{results}}</h2>
        </form>
    </div>
</body>
</html>
